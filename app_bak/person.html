<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>商城-用户中心</title>
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/swiper.css?v=3"/>
	<link rel="stylesheet" href="css/style.css?v=2"/>
</head>
<body>
	<div class="wrapper">
		<div class="order_header">
			<a href="javascript:;" class="header_picture">
				<img src="images/person/timg.jpg"/>
			</a>
			<div class="person_detail">
				<h1>野海互创科技公司曾志强</h1>
				<strong>帐户余额:<span>0</span>元</strong>
				<p>积分:<em>0分</em></p>
			</div>
		</div>
		<div class="person_center">
			<h2>
				<span>我的订单</span>
				<a href="javascript:;">查看全部订单<span></span></a>
			</h2>
			<ul class="clearfix">
				<li>
					<a href="javascript:;" class="detail_pay">
						<strong></strong>
						<span>待付款</span>
						<em>0</em>
					</a>
				</li>
				<li>
					<a href="javascript:;" class="detail_send">
						<strong></strong>
						<span>待发货</span>
						<em>0</em>
					</a>
				</li>
				<li>
					<a href="javascript:;" class="detail_receive">
						<strong></strong>
						<span>待收货</span>
						<em>0</em>
					</a>
				</li>
				<li>
					<a href="javascript:;" class="had_detail">
						<strong></strong>
						<span>已完成</span>
						<em>0</em>
					</a>
				</li>
			</ul>
			<ol class="clearfix">
				<li>
					<a href="javascript:;" class="receiver_address">
						<span class="icon receiver_icon"></span>
						<strong>收货地址</strong>
					</a>
				</li>
				<li>
					<a href="javascript:;" class="application_agent">
						<span class="icon agent_icon"></span>
						<strong>申请代理</strong>
					</a>
				</li>
			</ol>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
