<script>
	$("#pass_cs").click(function(){
		layer.open({
			type: 1,
			shade: false,
			title: '重设密码',
			skin: 'yourclass',
			area: ['400px', '260px'], //宽高
			content: $("#password")
		});
	})
	$("#sub_pass").click(function(){
		var url      = "/qingmai/manage/user/reset_password.do";
		$.post(url,$("#pass_form").serialize(),function(result){
			if(result.statues == 0){
				layer.msg("修改成功");
				setTimeout(function(){
					 window.location.href = "login.html";
				},1500)
			}else {
				layer.msg("修改失败");
				setTimeout(function(){
					window.location.reload();
				},1500)
			}
		});
	})
	  //注销
	$("#logout").click(function () {
		var url      = "/qingmai/manage/user/logout.do";
		$.post(url,{},function(result){
			console.log(result);
			if(result.code == 0){
				layer.msg("用户退出");
				setTimeout(function(){
					 window.location.href = "login.html";
				},1500)
			}else {
				layer.msg("用户异常");
				setTimeout(function(){
					window.location.reload();
				},1500)
			}
		});
	})
</script>

<script>
  layui.use(['table'], function(){
    var laydate = table = layui.table;
    table.render({
      elem: '#test'
      ,url: '/qingmai/manage/user/select_user.do' //数据接口
      ,page: true //开启分页
	  ,method: 'POST' //方式
      ,cols: [[ //表头
         {field: 'id', title: 'ID', sort: true, fixed: 'left'}
        ,{field: 'nickname', title: '用户名'}
        ,{field: 'sex', title: '性别', sort: true,templet: function(d){if(d.sex==1){return "男";}else{return "女";}}}
        ,{field: 'city', title: '城市'}
        ,{field: 'commissionRate', title: '提成比例'}
        ,{field: 'integral', title: '积分', sort: true}
        ,{field: 'applyManagerStatus', title: '审核',sort: true,templet: function(d){if(d.applyManagerStatus==2){return "已通过";}else if(d.applyManagerStatus==3){return "未通过";}else{return "暂无资格";}}}
		,{field: 'role', title: '用户角色',templet: function(d){if(d.role==0){return "管理员";}else if(d.role==1){return "普通用户";}else if(d.role==2){return "大客户";}}}
        ,{field: 'roleManager', title: '用户等级',templet: function(d){if(d.roleManager==3){return "线上渠道经理";}else if(d.roleManager==4){return "线下渠道经理";}else{return "普通用户";}}}
        ,{field: 'createTime', title: '创建时间',sort: true,templet: function(d){return getMyDate(d.createTime);}}
		,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo', title: '操作'}
        
      ]]
    });

    //监听工具条
    table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
      var data = obj.data //获得当前行数据
              ,layEvent = obj.event; //获得 lay-event 对应的值
      if(layEvent === 'detail'){
        console.log(data)
        layer.msg('查看操作');
		layer.open({
			type: 1,
			shade: false,
			title: false,
			skin: 'yourclass',
			area: ['100%', '100%'], //宽高
			content: $("#edit")
		});
		$("input[name='userId']").val(data.id);
		$("input[name='username']").val(data.nickname);
		$('input[name="applyManagerStatus"][value='+data.applyManagerStatus+']').attr("checked",true); 
		$('input[name="applyManagerStatus"][value='+data.applyManagerStatus+']').next("div").addClass("layui-form-radioed");
		$('input[name="applyManagerStatus"][value='+data.applyManagerStatus+']').next("div").find("i").addClass("layui-anim-scaleSpring");
		
		$('input[name="roleManager"][value='+data.roleManager+']').attr("checked",true); 
		$('input[name="roleManager"][value='+data.roleManager+']').next("div").addClass("layui-form-radioed");
		$('input[name="roleManager"][value='+data.roleManager+']').next("div").find("i").addClass("layui-anim-scaleSpring");
		$("input[name='commissionRate']").val(data.commissionRate*100);
		
		
		$("#sub").click(function () {
			var url      = "/qingmai/manage/user/apply_result.do";
			$.post(url,$("#form").serialize(),function(result){
				layer.msg(result.msg);
				setTimeout(function(){
					window.location.reload();
				},1500)
			});
		})	
      } else if(layEvent === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del(); //删除对应行（tr）的DOM结构
          layer.close(index);
          //向服务端发送删除指令
        });
      } else if(layEvent === 'edit'){
        layer.msg('编辑操作');
      }
    });
  });
    //注销
	$("#logout").click(function () {
            var url      = "/qingmai/manage/user/logout.do";
            $.post(url,{},function(result){
                console.log(result);
                if(result.code == 1){
					layer.msg("用户退出");
					setTimeout(function(){
						 window.location.href = "login.html";
					},1500)
                }else {
                    layer.msg("用户异常");
					
					setTimeout(function(){
					window.location.reload();
				},1500)
                }
            });
        })
		function getMyDate(str){  
		var oDate = new Date(str),  
		oYear = oDate.getFullYear(),  
		oMonth = oDate.getMonth()+1,  
		oDay = oDate.getDate(),  
		oHour = oDate.getHours(),  
		oMin = oDate.getMinutes(),  
		oSen = oDate.getSeconds(),  
		oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);//最后拼接时间  
		return oTime;  
	}; 
		//补0操作
	function getzf(num){  
	  if(parseInt(num) < 10){  
		  num = '0'+num;  
	  }  
	  return num;  
	}
</script>
