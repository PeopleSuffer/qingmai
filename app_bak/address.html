<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>商城-确认购买</title>
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/swiper.css?v=3"/>
	<link rel="stylesheet" href="css/style.css?v=2"/>
	<link rel="stylesheet" href="css/address.c867652d.css"/>
	<link rel="stylesheet" href="css/user-base.3678eed0.css"/>
	
	
	<link rel="stylesheet" href="../admin/src/css/layui.css">
</head>
<body>
	<div class="wrapper">
		<div class="buy_header">
			<h1>
				<a href="javascript:;" class="arrow">
					<span></span>
					<img src="images/detail/weidian.png">
				</a>
				<strong>购认购买</strong>
			</h1>
			<div class="address">
				<div class="address_info clearfix">
					<a href="javascript:;"><span></span>请填写收货地址</a>
					<span class="right_arrow"></span>
				</div>
				<div class="address_line"></div>
			</div>
		</div>
		<div class="buy_content clearfix">
			<h2 class="clearfix"><span></span><strong>青脉果酒官方旗舰店</strong></h2>
			<ul class="product_wrapper clearfix">
				<li>
					<div class="product">
						<div class="product_list">
							<img src="images/detail/product_pic.png"/>
							<p>怀水豆特别版6*125ml</p>
							<div class="number clearfix">
								<strong>￥100.00</strong>
								<span>*1</span>
							</div>
							<div style="clear:both"></div>
						</div>
						<div class="buy_number clearfix">
							<div class="buy_name">购买数量</div>
							<div class="buy_total">
								<span class="reduce"  data-role="100">-</span>
								<input type="text" class="txt" value="0"/>
								<span class="add" data-role="100">+</span>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<div class="buy_wrapper">
				<div class="buy_order">
					<div class="order_tips">正在使用直接到帐，付款后资金直接进入卖家帐户</div>
					<a href="javascript:;">切换为微店担保</a>
				</div>
				<div class="leave_message">
					<div class="form-group">
						<label>留言</label>
						<input type="text" class="sale" placeholder="给卖家留言"/>
					</div>
					<div class="form-group">
						<label>微信号</label>
						<input type="text" class="sale" placeholder="卖家与你联系"/>
					</div>
				</div>
			</div>
			<div class="total_order">
				<div class="total_pay">
					<span>共<em>1</em>件商品 合计:<strong>￥138.00</strong></span>
				</div>
			</div>
		</div>
		<div class="pay">
			<p>应付总额:￥<strong>0</strong><span>共<i>0</i>件商品</span></p>
			<a href="my_order.html" class="submit_btn">提交订单</a>
		</div>
	</div>
	<div id="main">
		<div id="address_form" style="margin:10px 0;background:#fff">
			<p class="address_p rel">
				<label for="nam" class="abs">收货人</label>
				<input type="text" id="Js-name" name="nam" class="block input" value="" tabindex="1" placeholder="请输入收货人姓名">
			</p>
			<div class="address_country">
				<div class="abs c-code">+<span id="Js-c-code">86</span></div>
				<div class="abs c-name" id="Js-c-name">中国</div>
			</div>
			<p class="address_p rel">
				<label for="tele" class="abs">手机号码</label>
				<input type="tel" id="Js-tel" name="tele" maxlength="20" class="block input" tabindex="2" value="" placeholder="请输入收货人手机号">
			</p>
			<p class="address_p rel">
				<label for="province" class="abs">所在地区</label>
				<span class="address" id="Js-address">--请选择--</span>
			</p>
			<p class="address_p rel address_p_area">
				<label for="detail_add" class="abs">详细地址</label>
				<textarea name="detail_add" cols="" rows="" id="Js-detail-address" class="block input" tabindex="6" placeholder="请输入街道地址"></textarea>
			</p>
			<div class="default">
				<span class="setTxt">设为默认地址</span>
				<div class="switch switch-checked" curtype="1" id="Js-set-default">
					<span class="switch-inner"></span>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="../admin/src/layui.js"></script>
<script type="text/javascript">
	var text1,text2;
	$(".product_wrapper li").each(function(){
		$(this).children(".product").children(".buy_number").find(".reduce").on("click",function(){
			var _this = $(this);
			reduce(_this);
		});
		$(this).children(".product").children(".buy_number").find(".add").on("click",function(){
			var _this = $(this);
			var price=$(this).attr("data-role");
			add(_this);
			_this.parents(".buy_number").parents(".product").parents(".buy_content").siblings(".pay").
					children("p").find("strong").html(price*text2);
			_this.parents(".buy_number").parents(".product").parents(".buy_content").siblings(".pay").
			children("p").children("span").children("i").text(text2);
		})
	});

	function reduce(_this){
		var text =parseInt(_this.siblings(".txt").val());
		if(text<=0){
			return false;
		}else{
			var text1 = parseInt(_this.siblings(".txt").val())-1;
			parseInt(_this.siblings(".txt").val(text1));
			var price=$(_this).attr("data-role");
			_this.parents(".buy_number").parents(".product").parents(".buy_content").siblings(".pay").
			children("p").find("strong").html(price*text1);
			_this.parents(".buy_number").parents(".product").parents(".buy_content").siblings(".pay").
			children("p").children("span").children("i").text(text1);
		}
	}
	function add(_this){
		var text = parseInt(_this.siblings(".txt").val())+1;
		if(text<=0){
			return false;
		}else{
			text2 = parseInt(_this.siblings(".txt").val())+1;
			parseInt(_this.siblings(".txt").val(text2));
		}

	}
layui.use('layer', function(){	
	$(".address").click(function(){
		layer.open({
			type: 1,
			shade: false,
			title: '重设密码',
			skin: 'yourclass',
			area: ['100%', '100%'], //宽高
			content: $("#main")
		});
	})
})
</script>
</html>
